<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Menu Item list Admin</title>
     <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <header>
          <div class="truyum-head">
                <span class="truyum-title">truYum</span>
                <img  class="logo" src="images/truyum-logo-light.png" height="50px" width="50px">
            <nav class = "navigation">
            <a class="menu"  href="menu-item-list-admin.html">Menu</a>
            </nav>
        </div>
    </header>
    <section>
        <form onsubmit="return validate()" action="edit-menu-item-status.html">
            <center>
      <table>
        <caption>
            <h3 text-allign="center">Edit Menu Items</h3>
            </caption>
                <tr>
                    <td colspan="4">
                        <label for ="food-name">Name</label><br>
                        <input type="text" id = "food-name" size="100%">
                    </td>   
                </tr>
                <tr>
                    <td>   
                        <label for ="price">Price Rs.</label><br>
                        <input type="text" id="price">
                    </td> 
                    <td >
                        <label for="active">Active</label><br>
                        <input type="radio" id="active" name="active" >Yes
                        <input type="radio" id="active" name="active" >No
                    </td>
                    <td>
                        <label for="date-of-launch">Date of Launch</label><br>
                        <input type="date" id="date-of-launch">
                    </td>
                    <td> 
                        <label for="category">Category</label><br>
                        <select id="category" >
                            <option value = "0">Choose</option>
                            <option value="Starters">Starters</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Drinks">Drinks</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="freeDelivery">
                        <label for="freeDelivery">
                                        Free Delivery
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" id="submit"   >Save</button>
                    </td> 
                </tr>
        </table> 
            </center>
        </form>
    </section>
    <footer>
        <div class="copyright">Copyright &copy; 2019</div>
    </footer>
    
</body>
</html>
